language: cpp
addons:
  apt:
    packages:
      - gcc-6
      - g++-6
      - qtdeclarative5-dev
    sources: &sources
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:canonical-qt5-edgers/ubuntu1204-qt5'
before_install: if [ "$TRAVIS_OS_NAME" == "linux"  ]; then sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 60 --slave /usr/bin/g++ g++ /usr/bin/g++-6; fi
script: cd src && qmake -qt=5 && make all
